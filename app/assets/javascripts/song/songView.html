<h1> {{song.name}} </h1>
<h2> {{"by: " + song.artists[0].name}} </h2>

<div class="singleSong">		
	<tags-input
		ng-model="songTags" 
		text="text"
		placeholder="-"
		on-tag-added="onTagAdded($tag)"
		on-tag-adding="onTagAdding($tag)"
		on-tag-removed="onTagRemoved($tag)"
		on-tag-removing="onTagRemoving($tag)"
		on-tag-clicked="onTagClicked($tag)"
		min-length="1"
		add-on-blur="false"
		>
		<auto-complete source="filterTags($query)"
			min-length="0"
			load-on-focus="true"
			max-results-to-show="64"
		>
		</auto-complete>
	</tags-input>
</div>

<br>

<a href="/#/" class="backButton">
	Return to Tags
</a>
