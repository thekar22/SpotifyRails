<div class="singleSong">		
	Single Song View
	<tags-input ng-model="tags" 
		text="text"
		placeholder="-"
		on-tag-added="onTagAdded($tag)"
		on-tag-adding="onTagAdding($tag)"
		on-tag-removed="onTagRemoved($tag)"
		on-tag-removing="onTagRemoving($tag)"
		>
		<auto-complete source="loadTags($query)"
			min-length="0"
			load-on-focus="true"
			max-results-to-show="64"
		>
		</auto-complete>
	</tags-input>
</div>

Name: {{song.name}}

<a href="/#/" class="backButton">
	Return to Choose Playlists
</a>
