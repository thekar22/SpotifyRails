<div>
	{{loading}}
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Playlist Name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="playlist in playlists">
			<td> 
				<input type="checkbox" ng-model="selected[$index]" ng-true-value="'{{playlist.id}}'" />
				<span> {{playlist.name}} {{playlist.total}}</span>
			</td>
		</tr>
	</tbody>
</table>

<a href="/#/songs" class="forwardButton">
	Retrieve Playlist songs
</a>
