<div class="searchSong">
	<form ng-submit="searchQuery(query.text)">
		<label>Search:
			<input type="text" name="input" ng-model="query.text">
		</label>

		<input type="submit" id="submit" value="Submit" />
		<code>text = {{query.text}}</code><br/>			
	</form>

	<div class="songSearchResults">
		<div ng-repeat="result in results">
			<span> {{result.name}} </span>
		</div>
	</div>
</div>

<a href="/#/song/0" class="forwardButton">
	Current Song
</a>
