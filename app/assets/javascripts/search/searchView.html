<div class="searchSong">
	<form ng-submit="searchQuery(query.text)">
		<label>
			<span> &#9906 </span>
			<input type="text" name="input" ng-model="query.text">
		</label>		
	</form>

	<div class="songSearchResults">
		<div ui-grid="searchGridOptions" ui-grid-selection class="grid"></div>
	</div>
</div>

<div class="selectedSongsContainer">
	<div class="selectedSongsHeader">
		<label>
			Custom Tag
		</label>
		<md-button class="md-primary customTagButton">
			+
		</md-button>
	</div>

	<div class="selectedSongs">
		<div ui-grid="selectedSongsGridOptions" ui-grid-selection class="grid"></div>
	</div>
</div>

<a href="/#/song/0" class="forwardButton">
	Current Song
</a>
